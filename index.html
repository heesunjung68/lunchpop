<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Menu Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>What's for Lunch?</h1>
        <button id="generateMenuBtn">Generate Menu</button>
        <p id="menuDisplay"></p>
        <img id="menuImage" src="" alt="Lunch Menu Image" style="max-width: 100%; border-radius: 8px; margin-top: 20px;">
    </div>

    <div class="container affiliate-form-container">
        <h2>Affiliate Inquiry</h2>
        <form action="https://formspree.io/f/meeezkwj" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
